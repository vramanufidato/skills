<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tandava Resonance - Algorithmic Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }

        .button.secondary { background: var(--anthropic-blue); }
        .button.tertiary { background: var(--anthropic-green); }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
            background: #101010; /* Darker background for Shiva theme */
            border-radius: 12px;
        }

        #canvas-container {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 1;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .loading {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Tandava Resonance</h1>
            <div class="subtitle">An algorithmic celebration of the Hindu god Shiva, visualizing cosmic oscillations and divine rhythm.</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="108" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary" onclick="randomSeedAndUpdate()">↻ Randomize Flow</button>
            </div>

            <div class="control-section">
                <h3>Vibration Parameters</h3>
                
                <div class="control-group">
                    <label>Prana Density</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="500" max="5000" step="100" value="2500" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">2500</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Tandava Intensity</label>
                    <div class="slider-container">
                        <input type="range" id="flowVelocity" min="0.1" max="1.5" step="0.05" value="0.4" oninput="updateParam('flowVelocity', this.value)">
                        <span class="value-display" id="flowVelocity-value">0.4</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Cosmic Scale</label>
                    <div class="slider-container">
                        <input type="range" id="noiseScale" min="0.001" max="0.015" step="0.001" value="0.006" oninput="updateParam('noiseScale', this.value)">
                        <span class="value-display" id="noiseScale-value">0.006</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Persistence of Karma</label>
                    <div class="slider-container">
                        <input type="range" id="trailAlpha" min="0" max="100" step="1" value="15" oninput="updateParam('trailAlpha', this.value)">
                        <span class="value-display" id="trailAlpha-value">15</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Colors of Nilakantha</h3>
                <div id="palette-display" style="display: flex; gap: 5px; margin-bottom: 20px;"></div>
                <button class="button" onclick="exportImage()">Shakti Capture (PNG)</button>
                <button class="button secondary" onclick="resetParameters()">Return to Samadhi</button>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Invoking the Resonance...</div>
            </div>
        </div>
    </div>

    <script>
        let params = {
            seed: 108,
            particleCount: 2500,
            flowVelocity: 0.4,
            noiseScale: 0.006,
            trailAlpha: 15,
            palette: ['#0A1931', '#185ADB', '#FFC947', '#EFEFEF', '#D97757'] // Indigo, Blue, Saffron, Silver, Deep Orange
        };

        let defaultParams = JSON.parse(JSON.stringify(params));
        let particles = [];
        let t = 0;

        function setup() {
            let container = document.getElementById('canvas-container');
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');
            document.querySelector('.loading').style.display = 'none';
            
            initializeSystem();
            renderPalette();
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            particles = [];
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new PranaParticle());
            }
            background(10, 25, 49); // Deep Nilakantha Dark Blue
        }

        function draw() {
            // Semi-transparent background for karma trails
            fill(10, 25, 49, map(params.trailAlpha, 0, 100, 0, 255));
            noStroke();
            rect(0, 0, width, height);

            t += 0.005;

            // Cosmic Rhythmic Pulse (Ananda)
            let pulse = sin(t * 2) * 0.5 + 0.5;

            for (let p of particles) {
                p.follow();
                p.update();
                p.display(pulse);
            }

            // Central Third Eye Glow
            drawThirdEye(pulse);
        }

        class PranaParticle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = random(2, 4) * params.flowVelocity;
                this.color = color(random(params.palette));
                this.size = random(1, 3);
            }

            follow() {
                let x = this.pos.x * params.noiseScale;
                let y = this.pos.y * params.noiseScale;
                let angle = noise(x, y, t) * TWO_PI * 4;
                let force = p5.Vector.fromAngle(angle);
                force.setMag(0.1);
                this.applyForce(force);

                // Vortex toward center
                let centerDir = createVector(width/2, height/2).sub(this.pos);
                let d = centerDir.mag();
                if (d < 400) {
                    centerDir.rotate(HALF_PI);
                    centerDir.setMag(map(d, 0, 400, 0.2, 0.01));
                    this.applyForce(centerDir);
                }
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
                
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }

            display(pulse) {
                stroke(this.color);
                strokeWeight(this.size * (0.5 + pulse));
                point(this.pos.x, this.pos.y);
            }
        }

        function drawThirdEye(pulse) {
            push();
            translate(width/2, height/2);
            noFill();
            let eyeColor = color(255, 201, 71, 50 * pulse);
            stroke(eyeColor);
            strokeWeight(2);
            
            // Sacred geometric ripples
            for (let i = 0; i < 3; i++) {
                let r = (200 + i * 50 + sin(t + i) * 20) * (0.9 + pulse * 0.2);
                ellipse(0, 0, r, r);
            }
            pop();
        }

        function renderPalette() {
            let container = document.getElementById('palette-display');
            container.innerHTML = '';
            params.palette.forEach(c => {
                let d = document.createElement('div');
                d.style.width = '20px';
                d.style.height = '20px';
                d.style.borderRadius = '4px';
                d.style.backgroundColor = c;
                container.appendChild(d);
            });
        }

        // --- Controller Logic ---
        function updateParam(id, val) {
            params[id] = parseFloat(val);
            document.getElementById(id + '-value').textContent = val;
            if (id === 'particleCount') initializeSystem();
        }

        function updateSeed() {
            let val = parseInt(document.getElementById('seed-input').value);
            if (!isNaN(val)) {
                params.seed = val;
                initializeSystem();
            }
        }

        function previousSeed() {
            params.seed--;
            document.getElementById('seed-input').value = params.seed;
            initializeSystem();
        }

        function nextSeed() {
            params.seed++;
            document.getElementById('seed-input').value = params.seed;
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = floor(random(1, 10000));
            document.getElementById('seed-input').value = params.seed;
            initializeSystem();
        }

        function resetParameters() {
            params = JSON.parse(JSON.stringify(defaultParams));
            Object.keys(params).forEach(k => {
                let el = document.getElementById(k);
                if (el) el.value = params[k];
                let valEl = document.getElementById(k + '-value');
                if (valEl) valEl.textContent = params[k];
            });
            document.getElementById('seed-input').value = params.seed;
            initializeSystem();
        }

        function exportImage() {
            saveCanvas('Tandava_Resonance_' + params.seed, 'png');
        }
    </script>
</body>
</html>
